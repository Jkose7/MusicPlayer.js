<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Musica</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main class="container-player">
        <aside class="aside-menu-player">
            <article class="aside-music">
                <img class="aside-music-photo" src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2017/06/16/14975872992361.jpg" alt="">
                <div class="aside-music-info">
                    <strong class="aside-music-title">Cancion</strong>
                    <p class="aside-music-artist">Artista</p>
                </div>
            </article>
        </aside>
        <section class="main-player">
            <div class="main-player-container">
                <header class="player-header">
                    <strong>waves</strong>
                    <button id="library">Library</button>
                </header>
                <section class="player-current">
                    <article class="player-music-info">
                        <img class="player-music-photo" src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2017/06/16/14975872992361.jpg" alt="">
                        <h1>The thourist</h1>
                        <p>Radiohead</p>
                    </article>
                    <article class="player-controllers-container">
                        <div class="player-line">
                            <div class="player-time"></div>
                        </div>
                        <div class="player-controllers">
                            <span class="material-icons">
                                skip_previous
                            </span>
                            <span class="material-icons">
                                pause
                            </span>
                            <span class="material-icons">
                                skip_next
                            </span>
                        </div>
                    </article>
                </section>

                <script type="module" src="main.js"></script>
            </div>
        </section>
    </main>
</body>
</html>
