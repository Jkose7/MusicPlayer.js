<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Musica</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>
    <main class="container-player">
        <aside class="aside-menu-player">

            <article class="aside-music">
                <img class="aside-music-photo"
                    src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2017/06/16/14975872992361.jpg" alt="">
                <div class="aside-music-info">
                    <strong class="aside-music-title">No hay canciones en la lista</strong>
                    <p class="aside-music-artist">-_-</p>
                </div>
            </article>
            
        </aside>

        <div class="main-player-container">
            <header class="player-header">

                <strong>waves</strong>
                <button id="library">Library</button>

            </header>

            <div class="song-container">

                <article class="player-music-info">
                    <img class="player-music-photo"
                        src="https://www.theaudiodb.com/images/media/album/cdart/ok-computer-50fc0e3b7183f.png" alt="">
                    <p>nada para reproducir</p>
                    <h1>._.</h1>
                    <audio src="/songs/Mcr-song1.ogg" id="not-audio"></audio>
                </article>

            </div>

            <article class="player-controllers-container">

                <div class="player-time">

                </div>

                <div class="player-controllers">
                    <span class="material-icons" id="prev">
                        skip_previous
                    </span>
                    <span class="material-symbols-outlined" id="pause">
                        pause
                    </span>
                    <span class="material-symbols-outlined" id="play">
                        play_arrow
                    </span>
                    <span class="material-icons" id="next">
                        skip_next
                    </span>
                </div>

            </article>


            <script type="module" src="main.js"></script>
        </div>

    </main>
</body>

</html>
